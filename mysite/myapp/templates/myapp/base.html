{% load static %}
{% load filters %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="{% static 'images/uses/logo.png' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>

	<body  >
        <nav style="background-color: #69C6AC;position: relative;" class="w-full">
            <div class=" flex justify-between p-3">
                <div >
                    <a href="{% url 'index' %}" class="flex tracking-tighter">
                        
                    <img src="{% static 'images/uses/logo.png' %}" class="w-14 mx-3" alt="Img">
                    <span class="text-white text-5xl ">Splitwise</span>
                    </a>
                </div>
                <div class="flex" >
                    <a ></a>
                    
                   
                    <div class="flex space-x-5    block font-bold text-orange-300 ">
                        {% if user.is_authenticated %}
                        <div class="justify-self-end flex mx-4 inner-block text-white align-text-bottom capitalize">
                            {{user.username}}
                        </div>
                        <form action="{% url 'logout' %}" class="group " method="post" >
                            {% csrf_token %}
                            <button type="submit" class="hover:text-orange-500 text-white hover:brightness-150" >Logout</button>
                        </form>
                        {% else %}
                        <a href="{% url 'login' %}" class="	 hover:text-orange-500 hover:brightness-150 text-white">Login</a>
                        {% endif %}
                        <a href="{% url 'register' %}" class=" hover:text-orange-500  hover:brightness-150 text-white">Register</a>
                    </div>
                </div>
            </div>
        </nav>
            {% block body %}
            {% endblock %}
           
	</body>
</html>
